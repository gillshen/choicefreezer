<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans+SC:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Include the JS for AG Grid -->
		<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
		<!-- Include the core CSS, this is needed by the grid -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"
		/>
		<!-- Include the theme CSS, only need to import the theme you are going to use -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"
		/>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<script src="https://kit.fontawesome.com/59b6df9e17.js" crossorigin="anonymous"></script>
</html>
